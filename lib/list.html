<html>
  <head>
    <title>S3 Server</title>
  </head>
  <body>
    {{#breadcrumbs}}<a href="{{Href}}">{{Name}}</a>{{^last}}/{{/last}}{{/breadcrumbs}}
    <ul>
      {{#files}}
        <li><a href="/{{Key}}">{{Name}}</a></li>
      {{/files}}
      {{#subdirectories}}
        <li><a href="/{{Prefix}}">{{Name}}</a></li>
      {{/subdirectories}}
    </ul>
  </body>
</html>
